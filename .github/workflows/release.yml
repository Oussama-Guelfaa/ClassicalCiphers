name: Release

permissions:
  contents: write  # Allows the workflow to create releases and upload assets

on:
  push:
    tags:
      - 'v*'     # will trigger on any tag that starts with 'v'

jobs:
  build_test_and_release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
        with:
          # This ensures we have the full commit history needed to generate changelogs
          fetch-depth: 0

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        env:
          PYTHONPATH: ${{ github.workspace }}  # Set PYTHONPATH to the project root
        run: pytest

      - name: Generate changelog
        id: changelog
        run: |
          # Find the previous tag (if any). If none, only use the first commit.
          # This uses a trick: git describe returns the *closest* tag
          # (you can fine-tune as needed).
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          if [ -z "$PREV_TAG" ]; then
            echo "No previous tag found, generating changelog from first commit."
            git log --pretty=format:"* %s (%h)" > CHANGELOG.md
          else
            echo "Generating changelog from $PREV_TAG to HEAD"
            git log "${PREV_TAG}"..HEAD --pretty=format:"* %s (%h)" > CHANGELOG.md
          fi
          
          echo "Changelog generated:"
          cat CHANGELOG.md
          
          # Make this available to the next step
          echo "::set-output name=log::$(cat CHANGELOG.md | sed 's/%/%25/g; s/\n/%0A/g; s/\r/%0D/g')"

      - name: Build distribution #(example: if you package with setuptools)
        run: |
          python setup.py sdist bdist_wheel
          ls dist

      - name: Upload artifacts (optional step to store them for the workflow)
        uses: actions/upload-artifact@v3
        with:
          name: build_artifacts
          path: dist

      - name: Create GitHub Release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: "Release ${{ github.ref_name }}"
          body: ${{ steps.changelog.outputs.log }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Assets
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: "dist/*"
          asset_name: "classical_ciphers_artifacts"
          tag: ${{ github.ref_name }}