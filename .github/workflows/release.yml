name: Release

permissions:
  contents: write  # Allows the workflow to create releases and upload assets

on:
  push:
    tags:
      - 'v*'     # Trigger on any tag that starts with 'v'

jobs:
  build_test_and_release:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: pytest

      - name: Generate changelog
        id: changelog
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          if [ -z "$PREV_TAG" ]; then
            echo "No previous tag found, generating changelog from first commit."
            git log --pretty=format:"* %s (%h)" > CHANGELOG.md
          else
            echo "Generating changelog from $PREV_TAG to HEAD"
            git log "${PREV_TAG}"..HEAD --pretty=format:"* %s (%h)" > CHANGELOG.md
          fi

          echo "Changelog generated:"
          cat CHANGELOG.md

          # Set as an output so the release step can use it
          echo "::set-output name=log::$(cat CHANGELOG.md | sed 's/%/%25/g; s/\n/%0A/g; s/\r/%0D/g')"

      - name: Build distribution
        run: |
          rm -rf dist
          python setup.py sdist bdist_wheel
          echo "dist folder contents:"
          ls -al dist

      # Optional: upload the dist/ artifacts so you can inspect them if something fails
      - name: Upload artifacts (optional)
        uses: actions/upload-artifact@v3
        with:
          name: build_artifacts
          path: /dist

      - name: Create GitHub Release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: "Release ${{ github.ref_name }}"
          body: ${{ steps.changelog.outputs.log }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Assets
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          # Use a glob pattern to match all built artifacts
          file: dist/*
          # You can omit asset_name if you want each file to keep its own name
          tag: ${{ github.ref_name }}
